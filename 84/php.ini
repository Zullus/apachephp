[PHP]
; Configuração PHP otimizada para ambiente de DESENVOLVIMENTO
; NÃO use estas configurações em produção!

;;;;;;;;;;;;;;;;;;;
; Exibição de Erros
;;;;;;;;;;;;;;;;;;;
; Mostrar TODOS os erros para facilitar debugging
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/log/php_errors.log

; Erros HTML formatados
html_errors = On

;;;;;;;;;;;;;;;;;;;
; Limites e Performance
;;;;;;;;;;;;;;;;;;;
; Memória generosa para desenvolvimento
memory_limit = 512M

; Tempo de execução longo para debugging
max_execution_time = 300
max_input_time = 300

; Uploads grandes para testes
upload_max_filesize = 128M
post_max_size = 128M
max_file_uploads = 20

;;;;;;;;;;;;;;;;;;;
; Xdebug 3.x
;;;;;;;;;;;;;;;;;;;
; Habilitar debugging
xdebug.mode = debug,develop,coverage,profile
xdebug.start_with_request = yes
xdebug.client_host = host.docker.internal
xdebug.client_port = 9003
xdebug.idekey = VSCODE

; Profiling (descomente se precisar)
; xdebug.output_dir = /tmp/xdebug
; xdebug.profiler_output_name = cachegrind.out.%p

; Melhorar mensagens de erro
xdebug.var_display_max_depth = 10
xdebug.var_display_max_children = 256
xdebug.var_display_max_data = 1024

;;;;;;;;;;;;;;;;;;;
; OPcache - Desabilitado para desenvolvimento
;;;;;;;;;;;;;;;;;;;
; Desabilitar cache de código para ver mudanças instantaneamente
opcache.enable = 0
opcache.enable_cli = 0

; Se preferir manter OPcache ativo com revalidação rápida, use:
; opcache.enable = 1
; opcache.revalidate_freq = 0
; opcache.validate_timestamps = 1
; opcache.max_accelerated_files = 10000
; opcache.memory_consumption = 256
; opcache.interned_strings_buffer = 16

;;;;;;;;;;;;;;;;;;;
; Sessões
;;;;;;;;;;;;;;;;;;;
session.save_handler = files
session.save_path = "/tmp"
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.gc_maxlifetime = 86400

; Cookie longo para desenvolvimento
session.cookie_lifetime = 86400

;;;;;;;;;;;;;;;;;;;
; Segurança (relaxada para dev)
;;;;;;;;;;;;;;;;;;;
; Permitir tags curtas (útil para legado)
short_open_tag = On

; Expor versão do PHP (ok em dev)
expose_php = On

; Permitir funções potencialmente perigosas em dev
disable_functions =

; Permitir URLs como arquivos
allow_url_fopen = On
allow_url_include = Off

;;;;;;;;;;;;;;;;;;;
; Logs e Debugging
;;;;;;;;;;;;;;;;;;;
; Log de queries lentas do MySQLi
mysqli.allow_local_infile = On

; Avisos deprecados
error_reporting = E_ALL | E_DEPRECATED | E_STRICT

;;;;;;;;;;;;;;;;;;;
; Configurações Gerais
;;;;;;;;;;;;;;;;;;;
default_charset = "UTF-8"
date.timezone = America/Sao_Paulo

; Aumentar limites de input
max_input_vars = 10000
max_input_nesting_level = 128

; Realpath cache (útil mesmo em dev)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

;;;;;;;;;;;;;;;;;;;
; mbstring
;;;;;;;;;;;;;;;;;;;
mbstring.language = Neutral
mbstring.internal_encoding = UTF-8
mbstring.http_output = UTF-8
mbstring.encoding_translation = On

;;;;;;;;;;;;;;;;;;;
; Intl
;;;;;;;;;;;;;;;;;;;
intl.default_locale = pt_BR
intl.error_level = E_WARNING

;;;;;;;;;;;;;;;;;;;
; MySQLi
;;;;;;;;;;;;;;;;;;;
mysqli.max_persistent = -1
mysqli.allow_persistent = On
mysqli.default_port = 3306
mysqli.reconnect = Off

;;;;;;;;;;;;;;;;;;;
; PostgreSQL
;;;;;;;;;;;;;;;;;;;
pgsql.allow_persistent = On
pgsql.auto_reset_persistent = Off
pgsql.max_persistent = -1

;;;;;;;;;;;;;;;;;;;
; Output Buffering
;;;;;;;;;;;;;;;;;;;
output_buffering = 4096
implicit_flush = Off

;;;;;;;;;;;;;;;;;;;
; Zlib Compression
;;;;;;;;;;;;;;;;;;;
zlib.output_compression = Off

;;;;;;;;;;;;;;;;;;;
; Outras Extensões
;;;;;;;;;;;;;;;;;;;
[bcmath]
bcmath.scale = 2

[soap]
soap.wsdl_cache_enabled = 0
soap.wsdl_cache_dir = "/tmp"
soap.wsdl_cache_ttl = 86400

[ldap]
ldap.max_links = -1

[curl]
; Não verificar SSL em dev (cuidado!)
; Configure no código: CURLOPT_SSL_VERIFYPEER = false